
<mat-form-field>
  <input
    #inputField
    matInput
    [value]="value"
    [owlDateTime]="datePicker"
    [owlDateTimeTrigger]="datePicker"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (focus)="inputFocus()">
</mat-form-field>
<owl-date-time
  #datePicker
  pickerType="calendar"
  (monthSelected)="monthSelected($event)"
  panelClass="disable-day"></owl-date-time>
